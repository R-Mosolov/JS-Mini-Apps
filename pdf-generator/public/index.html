<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img class="banner shadow" src="img/document.jpg">

    <h1 class="mt-5 mb-4 container text-center">Форма создания документа</h1>
    <form class="container border rounded">
        <div class="d-flex flex-column container">
            <div class="mt-4">
                <label class="col-4" for="doc-number">Номер договора</label>
                <input class="col-7" type="number" placeholder="123" id="doc-number">
            </div>

            <div class="mt-3">
                <label class="col-4" for="doc-number">Дата создания договора</label>
                <input class="col-7" type="date" placeholder="01.01.2020" id="doc-date">
            </div>

            <div class="mt-3">
                <label class="col-4" for="doc-number">Название организации</label>
                <input class="col-7" type="text" placeholder='ПАО "Газпром"' id="company-name">
            </div>
        </div>

        <div class="mt-3 mb-4 d-flex justify-content-center">
            <a class="btn btn-success"
                onclick="startDownload()"
                href="../output/document.pdf"
                download>
                Создать файл PDF
            </a>
        </div>
    </form>

    <script src="../app.js"></script>
</body>
</html>
