<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One Screen Scrolling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page">
    <header class="menu" id="menu" onclick="scrollToGreen()"></header>
    <main class="screens">
        <div class="screen mr-red" id="mr-red" onclick="scrollToGreen()"></div>
        <div class="screen mr-green" id="mr-green" onclick="scrollToBlue()"></div>
        <div class="screen mr-blue" id="mr-blue" onclick="scrollToRed()"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
