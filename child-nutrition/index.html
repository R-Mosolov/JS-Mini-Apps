<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Питание для ребёнка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <h1>Педиатрический расчёт нормы питания для ребёнка до 1 г.</h1>

    <p>1. Когда родился ребёнок?</p>
    <input type="radio" name="birth-type" id="late">
    <label for="late">своевременно</label>
    <input type="radio" name="birth-type" id="early">
    <label for="early">преждевременно</label>
</body>
</html>
