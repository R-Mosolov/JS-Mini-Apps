<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Питание для ребёнка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <h1>Педиатрический расчёт нормы питания для ребёнка до 1 г.</h1>

    <p>Ребёнок родился преждевременно или нет?*</p>
    <label for="early-birth">Преждевременно</label>
    <input type="radio" name="birth-type" id="early-birth" required><br><br>
    <label for="normal-birth">Своевременно</label>
    <input type="radio" name="birth-type" id="normal-birth" required><br><br>

    <label for="weight">Сколько ребёнок весил при рождении?*</label>
    <input type="number" name="weight" id="weight" required><br><br>

    <label for="birth-day">Сколько дней прошло с момента рождения ребёнка?*</label>
    <input type="number" name="birth-day" id="birth-day" required><br><br>

    <button class="btn btn-success" onclick="calculateDosage()">Рассчитать норму питания</button>

    <script src="../src/app.js"></script>
</body>
</html>
